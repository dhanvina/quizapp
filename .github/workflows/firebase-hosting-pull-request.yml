name: Deploy to Firebase Hosting on PR

on: 
      master
  pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Specify the Flutter version

      # Step 3: Install dependencies (Flutter pub get)
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Build the Flutter Web app
      - name: Build Flutter Web
        run: flutter build web --release  # Build the web app in release mode

      # Step 5: Deploy the built web app to Firebase Hosting Preview Channel
      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUIZAPP_36D3B }}
          projectId: quizapp-36d3b
